<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website for a human">
    <meta name="author" content="Andrei Borissenko">
    <title>Andrei Borissenko</title>
    <link href="dist/styles/print.min.css" rel="stylesheet" media="print">
    <!-- Skeleton is included as css framework -->
    <link href="dist/styles/main.min.css" rel="stylesheet">
    <!-- TODO: Load fonts using Filament Group technique -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="graphic graphic--close-to-top u-full-width">
      <div class="graphic__top graphic--yellow graphic--rotated15">
      </div>
    </div>
    <div class="container">
      <header>
        <div class="row">
          <h1 class="text offset-by-three column title">
          <span class="title__firstname">Andrei</span>
          <hr class="title__line"/>
          <span class="title__lastname">Borissenko</span>
          </h1>
        </div>
        <div class="row">
          <h3 class="text offset-by-four column subtitle">
          <span class="subtitle__top">
            Frontend
          </span>
          <br/>
          <span class="subtitle__bottom">
            Developer
          </span>
          </h3>
        </div>
      </header>
      <nav class="row">
        <ul id="navigation" class="text navbar"></ul>
      </nav>
      <footer>
      </footer>
    </div>
    <script id="template__navbar__item" type="text/template" class="template">
            <%= title %>
    </script>
    <script type="text/javascript" src="dist/perm/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="dist/scripts/main.js"></script>
  </body>
</html>
